<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <div class="row mb-1">
      <p class="col pt-3 border-top">9 am</p>
      <textarea id="notes1" name="09" class="user-notes col-10"></textarea>
      <button id="button1" type="button" class="saveBtn far fa-save col"></button>
    </div>

    <div class="row mb-1">
      <p class="col pt-3 border-top">10 am</p>
      <textarea id="notes2" name="10" class="user-notes col-10"></textarea>
      <button id="button2" type="button" class="saveBtn far fa-save col"></button>
    </div>
    <div class="row mb-1">
      <p class="col pt-3 border-top">11 am</p>
      <textarea id="notes3" name="11" class="user-notes col-10"></textarea>
      <button id="button3" type="button" class="saveBtn far fa-save col"></button>
    </div>
    <div class="row mb-1">
      <p class="col pt-3 border-top">12 pm</p>
      <textarea id="notes4" name="12" class="user-notes col-10"></textarea>
      <button id="button4" type="button" class="saveBtn far fa-save col"></button>
    </div>
    <div class="row mb-1">
      <p class="col pt-3 border-top">1 pm</p>
      <textarea id="notes5" name="13" class="user-notes col-10"></textarea>
      <button id="button5" type="button" class="saveBtn far fa-save col"></button>
    </div>
    <div class="row mb-1">
      <p class="col pt-3 border-top">2 pm</p>
      <textarea id="notes6" name="14" class="user-notes col-10"></textarea>
      <button id="button6" type="button" class="saveBtn far fa-save col"></button>
    </div>
    <div class="row mb-1">
      <p class="col pt-3 border-top">3 pm</p>
      <textarea id="notes7" name="15" class="user-notes col-10"></textarea>
      <button id="button7" type="button" class="saveBtn far fa-save col"></button>
    </div>
    <div class="row mb-1">
      <p class="col pt-3 border-top">4 pm</p>
      <textarea id="notes8" name="16" class="user-notes col-10"></textarea>
      <button id="button8" type="button" class="saveBtn far fa-save col"></button>
    </div>
    <div class="row mb-1">
      <p class="col pt-3 border-top">5 pm</p>
      <textarea id="notes9" name="17" class="user-notes col-10"></textarea>
      <button id="button9" type="button" class="saveBtn far fa-save col"></button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
